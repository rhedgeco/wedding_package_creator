<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="data/css/material-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="data/css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="data/css/custom-styles.css" media="screen,projection"/>
    <script src="data/js/jquery-3.4.1.min.js"></script>
    <script src="data/js/materialize.min.js"></script>
</head>
<body class="blue-grey lighten-5">
<div class="valign-wrapper-page row">
    <div class="col s12 m6 offset-m3 l4 offset-l4">
        <div class="card vertical-reveal">
            <form onsubmit="create_account(); return false;">
                <div class="card-content center-align">
                    <img src="data/images/WeddingPlannerLogo.png" style="height: 100px">
                    <span class="card-title">Sign Up</span>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix blue-grey-text">person</i>
                            <input id="first-name" type="text" class="validate" required>
                            <label for="first-name">First Name *</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last-name" type="text" class="validate" required>
                            <label for="last-name">Last Name *</label>
                        </div>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix blue-grey-text">email</i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email *</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix blue-grey-text">account_circle</i>
                        <input id="username" type="text" class="validate" required>
                        <label for="username">Username *</label>
                    </div>
                    <div class="input-field">
                        <i id="passLock" class="material-icons prefix blue-grey-text">lock_open</i>
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Password *</label>
                    </div>
                    <div class="input-field">
                        <i id="confLock" class="material-icons prefix blue-grey-text">lock_open</i>
                        <input id="confirm-password" type="password" class="validate" required>
                        <label id="confirm-tip" for="confirm-password" data-error="">Confirm Password *</label>
                    </div>
                </div>
                <div class="card-action center-align">
                    <button type="submit" class="btn pink lighten-3 waves-effect waves-green">Sign Up</button>
                    <a href="/" class="btn-flat green-text">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="data/js/custom-js-actions.js"></script>
<script src="data/js/pages/sign-up.js"></script>
</body>
</html>
